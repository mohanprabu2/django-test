{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
			<div class="panel panel-default">
				<div class="panel-heading">Registration form</div>
				<div class="panel-body">
					<form method="post">
						{% csrf_token %}
						{{form.as_p}}
						<button type="submit">Register</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
